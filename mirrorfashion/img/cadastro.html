<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" required>
            <label for="data">Data de Nascimento</label>
            <input type="date" name="date" required>
            <label for="rg">RG</label>
            <input type="text" name="rg" 
            maxlength="13" minlength="4" title="Coloque seu RG completo" required>
        <fieldset>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="CPF no formato 000.000.000-00" required>

        </fieldset>
        <legend>Endereço</legend>
        <label for="">Rua</label>
        <input type="text" nome="rua">
        <label for="numero">Número</label>
        <input type="number" name="numero">
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro">
        <label for="cep">CEP</label>
        <input type="text" name="cep" pattern="\d{5}-\d{3}" required>
        <label for="cidade">Cidade</label>
        <input type="text" name="Cidade">
        <label for="estado">Estado</label>
        <select name="estado">
            <option value="" selected>Selecione um Estado</option>
            <option value="MG">Minas Gerais</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</opttextion>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>text
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </fieldset>
        <fieldset>
            <legend>Login</legend>
            <label for="imagem">Imagem de Perfil</label>
            <input type="file" name="imagem" accept="image/*" title="Apenas PNG, JPG, BMP, WEBP">
            <label for="login">Login</label>
            <input type="text" name="login" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" minlength="8" required> 
            <label for="senhaConfirma">Confirmação de Senha</label>
            <input type="password" name="senhaConfirma" minlength="8" required>
        </fieldset>  
        <input type="reset" value="Cancelar" name="botaoCancelar">
        <input type="submit" value="Enviar" name="botãoName">
    </form>   
</body>
</html>
